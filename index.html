<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .content{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 70vw;
        }
        .content-info{
            width: 30vw;
        }
        .content-login{
            width: 18vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
        }
        .content-login-box{
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            padding: 2em;
            border-radius: 7px;
            width: 100%;
            box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
        }
        h1{
            color: #1877f2;
            font-size: 4em;
        }
        h3{
            font-weight: 500;
            font-size: 2rem;
        }
        .inputs{
            padding: 15px;
            height: 22px;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            outline: none;
            width: 90%;
            font-size: 17px;
            color: #1d2129;
        }
        .inputs:focus{
            border-color: #1b74e4;
            box-shadow: 0 0 0 2px #e7f3ff;
            caret-color: #1b74e4;
        }
        .btn{
            padding: 15px;
            border: none;
            color: white;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: .2s;
        }
        a{
            color: #1877f2;
            cursor: pointer;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        p{
            color: black;
            text-align: center;
        }
        hr{
            width: 100%;
            border: 1px solid #f0f0f0;
        }
        .btn-enter{
            background-color: #1877f2;
        }
        .btn-enter:hover{
            background-color: #166fe5;
        }
        .btn-create-account{
            background-color: #42b72a;
            width: 50%;
        }
        .btn-create-account:hover{
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-info">
            <h1>facebook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h3>
        </div>
        <div class="content-login">
            <form class="content-login-box">
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha ?</a>
                <hr>
                <input type="submit" class="btn btn-create-account" value="Criar nova conta">
            </form>
            <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
